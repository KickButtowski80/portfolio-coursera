<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-labelledby="html5-title html5-desc" role="img" tabindex="0">
    <!-- Title and Description -->
    <title id="html5-title">HTML5 Logo</title>
    <desc id="html5-desc">The official HTML5 logo, featuring a shield-like shape with gradients and orange, white, and gray colors.</desc>
    
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
            <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:0.95"/>
        </linearGradient>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" aria-label="Background gradient circle"/>
    
    <!-- Shield Shape (Orange) -->
    <path fill="#E34F26" d="M71,460 L30,0 481,0 440,460 255,512" aria-label="Main shield shape in dark orange"/>
    
    <!-- Inner Shield Shape (Lighter Orange) -->
    <path fill="#EF652A" d="M256,472 L405,431 440,37 256,37" aria-label="Inner shield shape in lighter orange"/>
    
    <!-- Text "HTML" (Gray) -->
    <path fill="#EBEBEB" d="M256,208 L181,208 176,150 256,150 256,94 255,94 114,94 115,109 129,265 256,265zM256,355 L255,355 192,338 188,293 158,293 132,293 139,382 255,414 256,414z" aria-label="Gray text representing 'HTML'"/>
    
    <!-- Text "5" (White) -->
    <path fill="#FFF" d="M255,208 L255,265 325,265 318,338 255,355 255,414 371,382 372,372 385,223 387,208 371,208zM255,94 L255,129 255,150 255,150 392,150 392,150 392,150 393,138 396,109 397,94z" aria-label="White text representing the number '5'"/>
</svg>